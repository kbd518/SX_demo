<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="./css/demo1.css">
  <script src="../layui/layui.js"></script>
  <script src="../jquery/jquery-3.3.1.min.js"></script>
  <script src="./js/demo1.js"></script>
</head>

<body>
  <form action="" method="get" id="sx_form" class="layui-form">
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">身份证:</label>
      <div class="layui-input-block">
        <input id="input_id" type="number" name="indentity">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">姓名:</label>
      <div class="layui-input-block">
        <input id="input_name" type="text" name="name">
      </div>
    </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">年龄:</label>
      <div class="layui-input-block">
        <input id="input_age" type="number" name="age">
      </div>
    </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">性别：</label>
      <div class="layui-input-block">
        <select id="select_gender" lay-filter="gender">
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">出生日期:</label>
      <div class="layui-input-block">
        <input id="input_birthday" type="text" name="birthday">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">电话号码:</label>
      <div class="layui-input-block">
        <input id="input_phone" type="number" name="cell_phone">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button id="btn_submit" class="info" type="button" name="submit">submit</button>
      </div>
    </div>
    <!-- <input id="btn_submit" class="info" type="submit" name="submit"> -->
  </form>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="./css/demo1.css">
  <script src="../layui/layui.js"></script>
  <script src="../jquery/jquery-3.3.1.min.js"></script>
  <script src="./js/demo1.js"></script>
</head>

<body>
  <div id="sx_form">
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">证件类型:</label>
      <div class="layui-input-block">
        <input id="input_id" type="number" name="indentity">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">姓&emsp;&emsp;名:</label>
      <div class="layui-input-block">
        <input id="input_name" type="text" name="name">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">年&emsp;&emsp;龄:</label>
      <div class="layui-input-block">
        <input id="input_age" type="number" name="age">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">性&emsp;&emsp;别:</label>
      <div class="layui-input-block">
        <select id="select_gender" lay-verify="required">
          <option value=""></option>
          <option value="male" value="0">男</option>
          <option value="female" value="1">女</option>
        </select>
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">出生日期:</label>
      <div class="layui-input-block">
        <input id="input_birthday" type="text" name="birthday">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">电话号码:</label>
      <div class="layui-input-block">
        <input id="input_phone" type="number" name="cell_phone">
      </div>
    </div>
    <!-- <div class="layui-form-item">
      <div class="layui-input-block">
        <input id="btn_submit" class="info" type="submit">
      </div>
    </div> -->
  </div>

  <div id="event_form">
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">事&emsp;&emsp;件</label>
      <div class="layui-input-block">
        <input class="require" id="input_event" type="text" name="event">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-block">
        <input class="require" id="start_date" type="text" name="start_date">
      </div>
    </div>
    <div class="info" class="layui-form-item">
      <label class="layui-form-label">结束时间</label>
      <div class="layui-input-block">
        <input class="require" id="end_date" type="text" name="end_date">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <!-- <button id="btn_submit" class="info" type="button" name="submit">submit</button> -->
        <input class="require" id="btn_submit" class="info" type="submit">
      </div>
    </div>
  </div>
</body>

</html>
